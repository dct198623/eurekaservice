services:
  eurekaservice:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${SERVER_PORT:-8761}:8761"
    environment:
      SERVER_HOST: ${SERVER_HOST:-127.0.0.1}
      SERVER_PORT: ${SERVER_PORT:-8761}
      SECURITY_USERNAME: ${SECURITY_USERNAME}
      SECURITY_PASSWORD: ${SECURITY_PASSWORD}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-local}
      CONFIG_SERVER_URI: ${CONFIG_SERVER_URI:-}
      CONFIG_SERVER_USERNAME: ${CONFIG_SERVER_USERNAME:-}
      CONFIG_SERVER_PASSWORD: ${CONFIG_SERVER_PASSWORD:-}
      RABBITMQ_HOST: ${RABBITMQ_HOST:-}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME:-}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-}
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8761/actuator/health" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    stop_grace_period: 35s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
    restart: unless-stopped
