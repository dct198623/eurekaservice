server:
  port: ${SERVER_PORT:8761}
  shutdown: graceful

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  application:
    name: eurekaservice
  lifecycle:
    timeout-per-shutdown-phase: 30s
  cloud:
    service-registry:
      auto-registration:
        enabled: false # 停用 Spring Cloud 自動服務註冊，避免 Shutdown 時推送 DOWN 狀態觸發 Connection refused
  security:
    user:
      name: ${SECURITY_USERNAME}
      password: ${SECURITY_PASSWORD}

eureka:
  instance:
    hostname: ${SERVER_HOST} # 設定主機名稱或 IP
    prefer-ip-address: true # 優先使用 IP 註冊
  client:
    register-with-eureka: false # 不向 Eureka 註冊自己
    fetch-registry: false # 不從 Eureka 獲取服務列表
    should-unregister-on-shutdown: false # 關閉時不嘗試取消註冊，避免 Connection refused 日誌
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/ # Eureka 註冊中心 URL
management:
  endpoints:
    web:
      exposure:
        include: health,busrefresh

logging:
  pattern:
    console: "[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%level] [%thread] [%logger{36}] - %msg%n"
