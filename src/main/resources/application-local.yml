spring:
  security:
    user:
      name: ${SECURITY_USERNAME:admin}
      password: ${SECURITY_PASSWORD:password}
  cloud:
    config:
      enabled: false # 本地環境不連接 Config Server
    bus:
      enabled: false # 本地環境不啟用 RabbitMQ Bus

eureka:
  instance:
    hostname: ${SERVER_HOST:127.0.0.1}
  server:
    enable-self-preservation: true
    renewal-percent-threshold: 0.85
    eviction-interval-timer-in-ms: 10000
    wait-time-in-ms-when-sync-empty: 5000

logging:
  level:
    root: INFO
    org.springframework.security: WARN

management:
  endpoints:
    web:
      exposure:
        include: health
  health:
    rabbit:
      enabled: false # 本地環境無 RabbitMQ，停用健康指標
