name: Deploy to EC2
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build and Test Project
        run: |
          chmod +x gradlew
          ./gradlew build test

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: eurekaservice-jar
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: eurekaservice-jar
          path: ./

      - name: Deploy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "./*.jar"
          target: "/opt/tata/eurekaservice/"

      - name: Deploy and Run Docker Container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            cd /opt/tata/eurekaservice
            
            # 停止並刪除現有容器
            docker stop eurekaservice || true
            docker rm eurekaservice || true
            
            # 確保 JAR 檔案已正確複製
            ls -l /opt/tata/eurekaservice/*.jar
            
            # 檢查 Dockerfile 是否存在
            if [ ! -f /opt/tata/eurekaservice/Dockerfile ]; then
              echo "Dockerfile not found"
              exit 1
            fi
            
            # 建立 Docker 映像
            docker build --no-cache --progress=plain -t eurekaservice . || exit 1
            
            # 啟動新容器
            docker run -d --name eurekaservice -p 8761:8761 eurekaservice || exit 1