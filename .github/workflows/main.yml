name: Deploy to EC2

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 確保完整 Git history
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Verify Project Structure
      run: ls -al  # 確保 `pom.xml` 或 `build.gradle.kts` 存在

    - name: Grant execute permission to Gradle wrapper
      run: chmod +x gradlew

    - name: Build Project
      run: ./gradlew build  # Kotlin 預設使用 Gradle

    - name: Run Tests
      run: ./gradlew test  # 執行測試

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: 
          cd /opt/tata/eurekaservice/
          wget ${{ steps.upload-artifact.outputs.artifact-url }}
          docker build --no-cache --progress=plain -t eurekaservice .
          docker run -di --name=eurekaservice -p 8761:8761 eurekaservice
