name: Deploy to EC2
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build and Test Project
      run: |
        chmod +x gradlew
        ./gradlew build test

    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: eurekaservice-jar
        path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: eurekaservice-jar
        path: ./artifacts

    - name: Copy JAR to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        source: "./artifacts/*.jar"
        target: "/opt/tata/eurekaservice/"

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          cd /opt/tata/eurekaservice
          
          # Stop and remove existing container
          docker stop eurekaservice || true
          docker rm eurekaservice || true
          
          # Build and run new Docker container
          docker build --no-cache --progress=plain -t eurekaservice .
          docker run -d --name eurekaservice -p 8761:8761 eurekaservice
